    <title>Document</title>
    <link rel="stylesheet" href="control.css">

</head>
<body>
    <div class="container__menu">
        <div class="menu">
            <ul>

                <li>About Us</li>
                <li>Pick a Diet</li>
                <li>Prices</li>
            </ul>
        </div>
    </div>
<div class="flex__slider__container">

        <div class="food__card__container">

            <div class="display__content__area is__active">

                </div>

            <div class="display__content__area">

                <img src="https://i.ibb.co/k8VW4K7/gorg.jpg"  alt="gorg" class="imging">

            </div>

        <div class="tab__wrapper">
            <ul>
                <li class="myTab is__active">Pancakes</li>
